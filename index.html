<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Style -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="mystyle.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container-lg">
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="card">
          <img src="order-summary/illustration-hero.svg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
            <div class="price-block">
              <div class="row">
                <div class="col-3 col-sm-3 price">
                  <img src="order-summary/icon-music.svg" />
                </div>
                <div class="col-3 col-sm-3">
                  <p class="title"> Annual Plan</p>
                  <p class="cost"> $59.99/year</p>
                </div>
                <div class="col-3 .d-sm-none .d-md-block price">
                </div>
                <div class="col-3 col-sm-3 change">
                  <a href="#" class="card-link">Change</a>
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary payment" type="button">Proceed to Payment</button>
              <button class="btn btn-light cancel" type="button">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">TanyaOjvV</a>.
  </div>
</body>

</html>
